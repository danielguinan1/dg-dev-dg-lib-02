name: CI

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: 
  IMAGE_TAGS: latest 
  IMAGE_REGISTRY: quay.io
  IMAGE_NAMESPACE: 
  USERNAME: 
  PASSWORD: 

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
